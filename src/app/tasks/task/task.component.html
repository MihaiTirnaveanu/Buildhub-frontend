<app-gantt></app-gantt>
<button mat-raised-button (click)="create()">Add Task</button>

<table mat-table [dataSource]="tasks" class="mat-elevation-z8 custom-mat-table">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let task">{{ task.id }}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let task">{{ task.name }}</td>
  </ng-container>

  <ng-container matColumnDef="startDate">
    <th mat-header-cell *matHeaderCellDef>Start Date</th>
    <td mat-cell *matCellDef="let task">{{ task.startDate | date }}</td>
  </ng-container>

  <ng-container matColumnDef="endDate">
    <th mat-header-cell *matHeaderCellDef>End Date</th>
    <td mat-cell *matCellDef="let task">{{ task.endDate | date }}</td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef>Description</th>
    <td mat-cell *matCellDef="let task">{{ task.description }}</td>
  </ng-container>

  <ng-container matColumnDef="duration">
    <th mat-header-cell *matHeaderCellDef>Duration</th>
    <td mat-cell *matCellDef="let task">{{ task.duration }}</td>
  </ng-container>

  <ng-container matColumnDef="resources">
    <th mat-header-cell *matHeaderCellDef>Resources</th>
    <td mat-cell *matCellDef="let task">{{ task.resources }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let task">
      <button mat-icon-button color="primary" (click)="edit(task)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="delete(task.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['id', 'name', 'startDate', 'endDate', 'description', 'duration', 'resources', 'actions']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['id', 'name', 'startDate', 'endDate', 'description', 'duration', 'resources', 'actions']"></tr>
</table>
