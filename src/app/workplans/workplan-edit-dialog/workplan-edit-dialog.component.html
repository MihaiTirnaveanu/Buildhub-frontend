<h1 mat-dialog-title>Edit Workplan</h1>

<div mat-dialog-content>
  <form [formGroup]="formInstance">
    <div>
      <mat-form-field class="fullWidth" appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput type="text" name="name" formControlName="name">
        <mat-error *ngIf="formInstance.controls['name'].hasError('required')">Field required</mat-error>
      </mat-form-field>
    </div>

    <div class="mt-5">
      <mat-form-field class="fullWidth" appearance="outline">
        <mat-label>Start Date</mat-label>
        <input matInput type="date" name="startDate" formControlName="startDate">
        <mat-error *ngIf="formInstance.controls['startDate'].hasError('required')">Field required</mat-error>
      </mat-form-field>
    </div>

    <div class="mt-5">
      <mat-form-field class="fullWidth" appearance="outline">
        <mat-label>End Date</mat-label>
        <input matInput type="date" name="endDate" formControlName="endDate">
        <mat-error *ngIf="formInstance.controls['endDate'].hasError('required')">Field required</mat-error>
      </mat-form-field>
    </div>

    <div class="mt-5">
      <mat-form-field class="fullWidth" appearance="outline">
        <mat-label>Description</mat-label>
        <textarea matInput name="description" formControlName="description"></textarea>
        <mat-error *ngIf="formInstance.controls['description'].hasError('required')">Field required</mat-error>
      </mat-form-field>
    </div>

    <div class="mt-5">
      <mat-form-field class="fullWidth" appearance="outline">
        <mat-label>Worksite</mat-label>
        <input matInput type="text" name="worksite" formControlName="worksite">
        <mat-error *ngIf="formInstance.controls['worksite'].hasError('required')">Field required</mat-error>
      </mat-form-field>
    </div>

    <div class="mt-5">
      <mat-form-field class="fullWidth" appearance="outline">
        <mat-label>Status</mat-label>
        <input matInput type="text" name="status" formControlName="status">
        <mat-error *ngIf="formInstance.controls['status'].hasError('required')">Field required</mat-error>
      </mat-form-field>
    </div>
  </form>
</div>

<div class="mt-5" mat-dialog-actions>
  <button mat-raised-button color="primary" [disabled]="formInstance.invalid" (click)="save()">Save</button>
  <button mat-raised-button mat-dialog-close>Cancel</button>
</div>
